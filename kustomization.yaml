apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
commonLabels:
  app: kibana
images:
  - name: kibana
    newTag: 7.9.3
    newName: docker.elastic.co/kibana/kibana
  - name: busybox
    newTag: 1.31.1
    newName: busybox
resources:
  - resources/deployment.yaml
  - resources/loadbalancer.yaml
configMapGenerator:
  - name: kibana.yml
    files:
      - kibana/kibana.yml
